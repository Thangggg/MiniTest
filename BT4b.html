<body>
Nhập vào a: <input type="text" id="t1">
Nhập vào b: <input type="text" id="t2">
<input type="button" onclick="checkForm()" value="Click">
<p id="t3"></p>
<p id="t4"></p>

</body>
<script>
  function checkForm() {
    let number = document.getElementById('t1').value;
    let number2 = document.getElementById('t2').value;
    let result = number**2
    let result2 =  number*number2

    document.getElementById('t3').innerHTML = "a bình phương = " + result
    document.getElementById('t4').innerHTML = " a * b = " + result2
  }
</script>
